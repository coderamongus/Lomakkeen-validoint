<!DOCTYPE html>
<html lang="fi">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      scale: 93%;
    }

    h2 {
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      grid-column: span 2;
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      grid-column: span 2;
      margin-top: 5px;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>

<h2>Lomakkeen validointi</h2>

<form id="rekisterointilomake">
  <div>
    <label for="kayttajaId">Käyttäjä ID:</label>
    <input type="text" id="kayttajaId" name="kayttajaId"><br>
    <p class="error" id="errorText-kayttajaId"></p>

    <label for="salasana">Salasana:</label>
    <input type="password" id="salasana" name="salasana"><br>
    <p class="error" id="errorText-salasana"></p>

    <label for="nimi">Nimi:</label>
    <input type="text" id="nimi" name="nimi"><br>
    <p class="error" id="errorText-nimi"></p>

    <label for="osoite">Osoite:</label>
    <input type="text" id="osoite" name="osoite"><br>
    <p class="error" id="errorText-osoite"></p>
  </div>

  <div>
    <label for="maa">Maa:</label>
    <select id="maa" name="maa">
      <option value="default">Valitse maa</option>
      <option value="Suomi">Suomi</option>
      <option value="Muu">Muu</option>
    </select><br>
    <p class="error" id="errorText-maa"></p>

    <label for="postinumero">Postinumero:</label>
    <input type="text" id="postinumero" name="postinumero"><br>
    <p class="error" id="errorText-postinumero"></p>

    <label for="sahkoposti">Sähköposti:</label>
    <input type="email" id="sahkoposti" name="sahkoposti"><br>
    <p class="error" id="errorText-sahkoposti"></p>

    <label>Sukupuoli:</label><br>
    <input type="radio" id="mies" name="sukupuoli" value="Mies">
    <label for="mies">Mies</label><br>
    <input type="radio" id="nainen" name="sukupuoli" value="Nainen">
    <label for="nainen">Nainen</label><br>
    <p class="error" id="errorText-sukupuoli"></p>

    <label>Kieli:</label><br>
    <input type="radio" id="suomi" name="kieli" value="Suomi">
    <label for="suomi">Suomi</label><br>
    <input type="radio" id="muuKieli" name="kieli" value="Muu kuin suomi">
    <label for="muuKieli">Muu kuin suomi</label><br>
    <p class="error" id="errorText-kieli"></p>
  </div>

  <label for="Lisatietoja">Lisätietoja:</label><br>
  <textarea id="Lisatietoja" name="Lisatietoja"></textarea><br>

  <button type="submit">Lähetä</button>
</form>

<p class="error" id="errorText"></p>

</body>
</html>
